#
#   JDBC properties
#
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/employee_directory
spring.datasource.username=root
spring.datasource.password=password
#
#   Spring Data REST properties
#
spring.data.rest.base-path=magic-api
# default-page-size is 20 by default
spring.data.rest.default-page-size=40
# if the page sized is queried in the url it will not exceed the max-page-size
spring.data.rest.max-page-size=80