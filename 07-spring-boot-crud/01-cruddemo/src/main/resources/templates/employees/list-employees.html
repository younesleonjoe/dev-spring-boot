<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
    <h3>Employee Directory</h3>
    <hr>
    <a th:href="@{/employees/showFormForAdd}" class="btn btn-sm btn-primary mb-3">Add Employee</a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td>
                    <span th:text="${employee.firstName}"></span>
                </td>
                <td>
                    <span th:text="${employee.lastName}"></span>
                </td>
                <td>
                    <span th:text="${employee.email}"></span>
                </td>
                <td>
                    <!-- appends to URL ?employeeId=xxx -->
                    <a th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}" class="btn btn-sm btn-info text-white">Update</a>
                    <a th:href="@{/employees/delete(employeeId=${employee.id})}" class="btn btn-sm btn-danger text-white" onclick="if (!(confirm('Are you sure you want to delete this employee'))) return false">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!--    <span th:text="${employees}"></span>-->



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
