<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Custom Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .center {
            margin-top: 20vh;
        }
    </style>
</head>
<body>
    <form class="container center" action="#" th:action="@{/authenticateTheUser}" method="post">
        <div class="container col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 bg-body-secondary p-4 rounded">
            <div class="mb-3">
                <h2>Log In</h2>
            </div>
            <div class="mb-3 text-danger" th:if="${param.error}">
                <i>Sorry! You entered invalid credentials.</i>
            </div>
            <div class="mb-3 text-success" th:if="${param.logout}">
                <i>You have been logged out.</i>
            </div>
            <div class="mb-3">
                <label for="inputUsername" class="form-label mb-1"><span class="fw-medium">Username</span></label>
                <input type="text" class="form-control" id="inputUsername" name="username">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label mb-1"><span class="fw-medium">Password</span></label>
                <input type="password" class="form-control" id="inputPassword" name="password">
            </div>
            <button type="submit" class="btn btn-primary w-100"><span class="h5">Login</span></button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
